<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Clientes</title>
  <link rel="stylesheet" href="css/vehiculos.css">
  <script src="js/clientes.js" defer></script>
</head>
<body>

  <a href="index.html" class="back-button">Volver al Menú</a>

  <h1>Gestión de Clientes</h1>

  <div class="container">
    <form id="formCliente">
      <label for="nombre">Nombre completo</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre completo" required>

      <label for="contacto">Número de contacto</label>
      <input type="text" name="contacto" id="contacto" placeholder="Número de contacto" required>

      <label for="licencia">Licencia de conducción</label>
      <input type="text" name="licencia" id="licencia" placeholder="Licencia de conducción" required>

      <label for="documento">Documento de identidad</label>
      <input type="text" name="documento" id="documento" placeholder="Documento de identidad" required>

      <label for="email">Correo electrónico (opcional)</label>
      <input type="email" name="email" id="email" placeholder="Correo electrónico (opcional)">

      <button type="submit">Registrar Cliente</button>
    </form>
  </div>

  <h2>Listado de Clientes</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Contacto</th>
        <th>Licencia</th>
        <th>Documento</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="tablaClientes"></tbody>
  </table>

</body>
</html>
